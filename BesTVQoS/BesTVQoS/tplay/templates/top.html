<script type="text/javascript">
	function IsPC()  
	{  
       var userAgentInfo = navigator.userAgent;  
       var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");  
       var flag = true;  
       for (var v = 0; v < Agents.length; v++) {  
           if (userAgentInfo.indexOf(Agents[v]) > 0) { flag = false; break; }  
       }  
       return flag;  
	}
	
	function back(){
		 window.history.go(-1);  
	}
	if(!IsPC()){
		var newContent = "<div id=\"header\">"
			newContent += "<div class=\"gohome radius20\"><a href=\"javascript:back()\">" +
					"<img src=\"/static-src/js/phone/images/icons/home.png\" alt=\"\" title=\"\" style=\"width:50px;height:50px;\"/></a></div>"
			newContent += "</div>"
			document.write(newContent);
	}
</script>
