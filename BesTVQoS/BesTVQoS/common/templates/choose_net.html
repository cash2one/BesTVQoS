{% if nets %}
<div class="ctrlitem"> 
    <label>运营商</label>
    <select name="netlist" id="netlist" multiple="multiple">
        {% for item in default_net %}
            <option value="{{ item }}" selected>{{ item }}</option>
        {% endfor %}
        {% for item in nets %}
            <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
    </select>
</div>
{% endif %}
