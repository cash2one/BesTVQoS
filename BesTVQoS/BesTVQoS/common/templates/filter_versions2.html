{% if versions %}
<div class="ctrlitem"> 
    <label>对比版本:</label>
    <select name="version2" id="version2">
        {% for item in versions2 %}   
            {% ifequal item default_version2 %}
                <option value="{{ item }}" selected>{{ item }}</option>
            {% else %}
                <option value="{{ item }}" >{{ item }}</option>
            {% endifequal %}
        {% endfor %}
    </select>
</div>
{% endif %}
