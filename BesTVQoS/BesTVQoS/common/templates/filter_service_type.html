{% if service_types %}
<div class="ctrlitem">  
    <label>服务类型</label>
    <select name="service_type" onchange="get_device_type(this.value)" id="service_type">
        {% for item in service_types %}
            {% ifequal item default_service_type %}
                <option value="{{ item }}" selected>{{ item }}</option>
            {% else %}
                <option value="{{ item }}" >{{ item }}</option>
            {% endifequal %}
        {% endfor %}
    </select>
</div>
{% endif %}
