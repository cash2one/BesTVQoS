{% if device_types %}
<div class="ctrlitem"> 
    <label>设备类型</label>
    <select name="device_type" id="device_type">
        {% for item in device_types %}   
            {% ifequal item default_service_type %}
                <option value="{{ item }}" selected>{{ item }}</option>
            {% else %}
                <option value="{{ item }}" >{{ item }}</option>
            {% endifequal %}
        {% endfor %}
    </select>
</div>
{% endif %}
